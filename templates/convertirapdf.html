<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Convertir</h2>
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}
    <form method="POST">
        <label>Tipus de lletra:</label>
        <select id="opciones" name="lletra">
            <option value="Helvetica">Helvetica</option>
            <option value="Times-Roman">Times-Roman</option>
            <option value="Courier">Courier</option>
        </select>
        <br></br>
        <label>Mida de la lletra:</label>
        <input type="text" name="mida" required>   
        <br></br>
        <button type="submit">Ingresar</button>
        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
        <a href="{{ url_for('convertir') }}">Convertir a PDF</a>
        <a href="{{ url_for('homeadmin') }}">Home</a>
    </form>
    <h2>Selecciona un Proyecto para Generar el PDF</h2>
    <form action="/generate_pdf" method="post">
        <label for="proyecto">Elige un proyecto:</label>
        <select name="proyecto" id="proyecto">
            <!-- Aquí se llenarán dinámicamente los proyectos del usuario -->
        </select>
        <br><br>
        <button type="submit">Generar PDF</button>
    </form>
</body>
</html>
