{% extends "base.html" %}
{% block title %}Enviar Revisió{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Enviar Revisió</h1>
    {% if mensaje %}
        <p class="mensaje {% if 'correctament' in mensaje %}success{% else %}error{% endif %}">{{ mensaje }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" class="comment-form">
        <div class="form-group">
            <label for="projecte_id">Selecciona el projecte:</label>
            <select id="projecte_id" name="projecte_id" required>
                <option value="">Selecciona un projecte</option>
                {% for projecte in projectes %}
                <option value="{{ projecte.id }}">{{ projecte.nom_projecte }} ({{ projecte.assignatura }} - {{ projecte.usuari }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fitxer_pdf">Pujar fitxer PDF:</label>
            <input type="file" id="fitxer_pdf" name="fitxer_pdf" accept="application/pdf" required>
        </div>
        <div class="form-group">
            <label for="text_comentari">Comentari:</label>
            <textarea id="text_comentari" name="text_comentari" rows="5" placeholder="Escriu el teu comentari aquí..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar Revisió</button>
    </form>
</div>
{% endblock %}
