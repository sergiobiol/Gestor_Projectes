<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectes alumnes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Projectes alumnes</h2>
    {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
    {% endif %}
    <form method="POST">
        <table>
            <tr>
                <th>Usuario</th>
                <th>Proyecto</th>
                <th>Asignatura</th>
                <th>Contenido</th>
            </tr>
            {% for fila in datos %}
            <tr>
                <td>{{ fila.usuario }}</td>
                <td>{{ fila.Nomprojecte }}</td>
                <td>{{ fila.asignatura }}</td>
                <td>{{ fila.contenido }}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
