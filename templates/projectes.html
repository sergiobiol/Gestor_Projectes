{% extends "base.html" %}
{% block title %}Nou projecte{% endblock %}
{% block content %}
<h2>Nou projecte</h2>
{% if mensaje %}
    <p style="color: red;">{{ mensaje }}</p>
{% endif %}
<form method="POST">
    <label>Nom nou projecte:</label>
    <input type="text" name="Nomprojecte" required>
    <br></br>
    <label>Contingut projecte:</label>
    <input type="text" name="contingut" required>
    <br></br>
    <label for="opciones">Asignatura:</label>
    <select id="opciones" name="asignatura">
        <option value="Catala">Catala</option>
        <option value="Castella">Castella</option>
        <option value="Angles">Angles</option>
        <option value="Balatro">Balatro</option>
    </select>
    <br></br>
    <button type="submit">Ingresar</button>
</form>
{% endblock %}
