{% extends "base.html" %}
{% block title %}Canviar Contrasenya{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Canviar Contrasenya</h1>
    {% if mensaje %}
        <p class="mensaje error">{{ mensaje }}</p>
    {% endif %}
    <form method="POST" class="comment-form">
        <div class="form-group">
            <label for="usuari">Usuari:</label>
            <input type="text" id="usuari" name="usuari" required>
        </div>
        <div class="form-group">
            <label for="nova">Contrasenya nova:</label>
            <input type="password" id="nova" name="nova" required>
        </div>
        <div class="form-group">
            <label for="confirmar">Confirmar contrasenya:</label>
            <input type="password" id="confirmar" name="confirmar" required>
        </div>
        <button type="submit" class="submit-btn">Canviar Contrasenya</button>
    </form>
</div>
{% endblock %}
